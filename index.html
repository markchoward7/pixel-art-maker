<html>
    <head>
        <title>Pixel Draw</title>
        <link rel="stylesheet" href="main.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div class="grid-container-3">
            <div class="card grid-container-3">
                <table class="canvas" id="canvas">
                </table>
                <table class="pallete" id="pallete">
                    <tr>
                        <td><div class="color" id="tan"></div></td> 
                        <td><div class="color" id="brown"></div></td>
                        <td><div class="color" id="maroon"></div></td>
                        <td><div class="color" id="darkred"></div></td>
                        <td><div class="color" id="red"></div></td>
                        <td><div class="color" id="orangered"></div></td>
                        <td><div class="color" id="salmon"></div></td>
                        <td><div class="color" id="lightcoral"></div></td>
                        <td><div class="color" id="pink"></div></td>
                        <td><div class="color" id="orange"></div></td>
                        <td><div class="color" id="yellow"></div></td>
                        <td><div class="color" id="greenyellow"></div></td>
                        <td><div class="color" id="yellowgreen"></div></td>
                        <td><div class="color" id="olivedrab"></div></td>
                        <td><div class="color" id="green"></div></td>
                        <td><div class="color" id="darkgreen"></div></td>
                        <td><div class="color" id="teal"></div></td>
                        <td><div class="color" id="darkblue"></div></td>
                        <td><div class="color" id="blue"></div></td>
                        <td><div class="color" id="cyan"></div></td>
                        <td><div class="color" id="lightblue"></div></td>
                        <td><div class="color" id="orchid"></div></td>
                        <td><div class="color" id="purple"></div></td>
                        <td><div class="color" id="magenta"></div></td>
                    </tr>
                    <tr>
                        <td><div class="color" id="black"></div></td>
                        <td><div class="color" id="darkslategrey"></div></td>
                        <td><div class="color" id="lightslategrey"></div></td>
                        <td><div class="color" id="darkgrey"></div></td>
                        <td><div class="color" id="lightgrey"></div></td>
                        <td><div class="color" id="whitesmoke"></div></td>
                        <td><div class="color" id="white"></div></td>                     
                    </tr>
                </table>
                <div class="current grid-container-3">
                    <div class="current-label"><br>Current Color:</div>
                    <div class="current-color" id="color-display"></div>
                    <button id="reset-button">Reset</button>
                    <div class="current-label"><br>Color Selector:</div>
                    <div class="color-picker"><input type="color" value="#ffffff" id="color-picker"></div>
                    <button id="save-button">Save</button>
                </div>
            </div>
        </div>
    </body>
</html>
